<div class="chat-dialog">
  <p class="bubble" ngClass="{{getBubbleClassname(chatBubble.type)}}" *ngFor="let chatBubble of chatBubbles$ | async">{{chatBubble.text}}</p>

  <p class="loading" *ngIf="(loading$ | async) === true">Thinking...</p>

  <input #box class="chat-input" (keyup.enter)="onEnter(box.value);box.value=''"/>
</div>
